
  <app-searh></app-searh>
  <app-tags></app-tags>
  <app-not-found [visible]="!foods|| foods.length<=0" resetLinkText="Reset Search">

  </app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{food.imageUrl}}" alt="food images">
      <div class="content">
         <div class="name">
           {{food.name}}
         </div>
        <span class="favorite {{food.favorite?'': 'not'}}">ðŸ’›</span>
       <!-- <star-rating [value]="5" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false"></star-rating> -->

        <fa-icon [class.rated]="rating>=5" [icon]="faStart" (click)="setRating(5)"></fa-icon>
        <fa-icon [class.rated]="rating>=4" [icon]="faStart" (click)="setRating(4)"></fa-icon>
        <fa-icon [class.rated]="rating>=3" [icon]="faStart" (click)="setRating(3)"></fa-icon>
        <fa-icon [class.rated]="rating>=2" [icon]="faStart" (click)="setRating(2)"></fa-icon>
        <fa-icon [class.rated]="rating>=1" [icon]="faStart" (click)="setRating(1)"></fa-icon>

        {{rating}}
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>&#x23F0;</span>
            {{food.cookTime}}
          </div>

        </div>
        <div class="price">
          {{food.price|currency}}
        </div>
      </div>

    </a>
  </li>
</ul>
